<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griekse Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="word">Grieks woord hier</h1>
        <div class="options">
            <div class="option-group">
                <button class="option" data-type="nom">Nom</button>
                <button class="option" data-type="gen">Gen</button>
                <button class="option" data-type="dat">Dat</button>
                <button class="option" data-type="acc">Acc</button>
            </div>
            <div class="option-group">
                <button class="option" data-type="ev">Enkelvoud</button>
                <button class="option" data-type="mv">Meervoud</button>
            </div>
            <div class="option-group">
                <button class="option" data-type="m">Mannelijk</button>
                <button class="option" data-type="f">Vrouwelijk</button>
                <button class="option" data-type="n">Onzijdig</button>
            </div>
        </div>
        <button id="checkBtn">Controleren</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
