<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
            display: flex;
            justify-content: center;
        }
        .menucontainer {
    display: flex;
    margin-top: 10vh;
}
.column {
    flex: 1;
    text-align: center;
    display: flex;
    flex-direction: column;
}
.menuButton{
    margin-bottom: 15px; 
}

button {
    display: inline-block; 
    padding: 10px 20px; 
    border: none; 
    border-radius: 5px; 
    cursor: pointer;
    width: 92%; 
    box-shadow: 4px 8px 10px 1px rgba(0,0,0,0.2);
    transition-duration: 0.2s;
    z-index: 3; 
    position: relative; 
}
    </style>
    <link rel="stylesheet" href="styles.css" defer>
</head>

<body>
    <div id="mainmenu">
        <div class="menucontainer">
            <div class="column">
                <h2>Latijn</h2>
                <button class="menuButton" id="LatijnWerkwoord">Werkwoorden</button>
                <button class="menuButton" id="LatijnNaamwoord">Naamwoorden</button>
            </div>
            <div class="column">
                <h2>Grieks</h2>
                <button class="menuButton" id="GrieksWerkwoord">Werkwoorden</button>
                <button class="menuButton" id="GrieksNaamwoord">Lidwoorden en naamwoorden</button>
            </div>
        </div>
    </div>
    <div id="mySidenav" class="sidenav" style="display:none">
        <span title="Close Menu" class="closebtn" style="cursor:pointer" id="closeMenu">&times;</span>
        <div id="naamwoordenMenu" class="naamwoorden">
            <div class="menuHeader">Naamwoord</div>
            <div id="miNaamwoorden" class="menuNaamwoordenords"></div>
            <div class="menuHeader">Naamval</div>
            <div id="miNaamval" class="menuNaamval"></div>
            <div class="menuHeader">Getal</div>
            <div id="miCard" class="menuCard"></div>
        </div>
        <div id="werkwoordenMenu" class="werkwoorden">
            <div class="menuHeader">Werkwoord</div>
            <div id="miWerkwoorden" class="miWerkwoorden"></div>
            <div class="menuHeader">Wijs</div>
            <div id="miWijs" class="miWW"></div>
            <div class="menuHeader">Tijd</div>
            <div id="miTijd" class="miWW"></div>
            <div class="menuHeader">Diathese</div>
            <div id="miDiathese" class="miWW"></div>
        </div>
        <br>
        <br>
    </div>
    <div id="header" style="display:none">
        <span id="hamburger" title="Open Menu" style="font-size:30px;cursor:pointer">&#9776;</span>
        <div id="emoticon"></div>
    </div>
    <div class="container" style="display:none">
        <h1 id="word" class="word"></h1>
        <div id="groups">
        <div class="options-frame" id="groupFrame0">
            <div class="options werkwoorden">
                <div class="option-group">
                    <button class="option" data-type="ind">ind</button>
                    <button class="option" data-type="imp" data-disGetal="0235">imp</button>
                    <button class="option grieks" data-type="opt">opt</button>
                    <button class="option" data-type="conj">conj</button>
                    <button class="option" data-type="inf" data-disGetal="012345">inf</button>
                    <button class="option" data-type="ptc" data-disGetal="012345">ptc</button>
                </div>
                <div class="option-group">
                    <button class="option" data-type="praes">praes</button>
                    <button class="option" data-type="impf">impf</button>
                    <button class="option" data-type="fut">fut</button>
                    <button class="option" data-type="perf">perf</button>
                    <button class="option grieks" data-type="aor">aor</button>
                    <button class="option" data-type="plqpf">plqpf</button>
                    <button class="option latijn" data-type="fex">fex</button>
                </div>
                <div class="option-group">
                    <button class="option" data-type="1e-ev">1e ev</button>
                    <button class="option" data-type="2e-ev">2e ev</button>
                    <button class="option" data-type="3e-ev">3e ev</button>
                    <button class="option" data-type="1e-mv">1e mv</button>
                    <button class="option" data-type="2e-mv">2e mv</button>
                    <button class="option" data-type="3e-mv">3e mv</button>
                </div>
                <div class="option-group">
                    <button class="option" data-type="act">act</button>
                    <button class="option grieks" data-type="med">med</button>
                    <button class="option" data-type="pass">pass</button>
                </div>              
            </div>
            <div class="options naamwoorden">
                <div class="option-group">
                    <button class="option" data-type="nom">Nom</button>
                    <button class="option" data-type="gen">Gen</button>
                    <button class="option" data-type="dat">Dat</button>
                    <button class="option" data-type="acc">Acc</button>
                    <button class="option latijn" data-type="abl">Abl</button>
                </div>
                <div class="option-group">
                    <button class="option" data-type="ev">Ev</button>
                    <button class="option" data-type="mv">Mv</button>
                </div>
                <div class="option-group">
                    <button class="option" data-type="m">M</button>
                    <button class="option" data-type="f">F</button>
                    <button class="option" data-type="n">N</button>
                </div>
            </div>
        </div>
    </div>
        <button class="action-button" id="addOptionBtn">Nog een optie?</button>
        
        <button id="resetBtn" class="action-button" type="button">Reset</button>
        <button id="checkBtn" class="action-button" type="button">Controleren</button>
        <button id="nextBtn" class="action-button" type="button">Volgende</button>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
